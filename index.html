<!doctype html>
<html>
<head>
  <title>
    Chat Room
  </title>
  <style>
    #login{
      margin-left: auto;
      margin-right: auto;
      margin-top: 15%;
      width: 15em;
    }
    body{
      background-image: url('login.jpg');
    }
    input{
      margin-bottom: 2em;
    }
    #button{
      margin-left: 2.7em;
    }
    h1{
      margin-left: 1em;
    }
  </style>
</head>
<body>

  <div id="login">
    <h1> Log In </h1>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <input id="button" type="submit" value="Log In">
    </form>
  </div>
</body>
</html>
